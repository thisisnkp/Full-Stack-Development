<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Link in css
    states in anchor link
    1] link:
    2] hover:
    3] active:
    4] visited:
    -->
    <style>
        a:link{
            color: yellow;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: brown;
            text-decoration: none;
        }
    </style>
    <a href="https://hackertyper.net" class="link">Link</a><br>
    <a href="https://maze.toys" class="hover">Hover</a><br>
    <a href="https://pointerpointer.com" class="visited">Visited</a><br>
    <a href="https://www.boredbutton.com" class="active">Active</a><br>
</body>
</html>
