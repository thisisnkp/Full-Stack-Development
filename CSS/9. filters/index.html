<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <!-- blur -->
        <p>Filter Blur</p>
        <div class="blur">
            <img src="img.png" alt="img">

        <!-- brightness -->

        <div class="brightness">
            <img src="img.png" alt="img">
        </div>

        <!-- contrast -->

        <div class="contrast">
            <img src="img.png" alt="img">
        </div>

        <div class="gray-scale">
            <img src="img.png" alt="img">
        </div>

        <!-- hue-rotate -->

            <img src="img.png" alt="img">

        </div>
        <!-- saturate -->

</html>
