<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="understanding.css">
    <style>
        p{
            color: green;
        }
        /* 
        Defining the class in css
        .[className]
        */
        .voilet{
            color: violet;
        }
        .evenFont{
            font-size: 20px;
        }
        .oddFont{
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <!-- Css inside the tag (Inline CSS) -->
     <h1 style="color: red">Hello This is inline css</h1>
<!-- This css inside the html code -->
     <p>This is Css in same file</p>

     <p>This is paragraph with red color</p>

     <!-- This css from outside file -->
      <div>This css from outside file</div>

      <!-- 
      id: 
      class: Is is used to style HTML element
      -->

      <p class="voilet oddFont" id = "name1">This is paragraph 1</p>
      <p class="voilet evenFont" id="name2">This is paragraph 2</p>
      <p class="voilet oddFont">This is paragraph 3</p>
      <p class="voilet">This is paragraph 4</p>
      <p class="voilet">This is paragraph 5</p>
      <p class="voilet">This is paragraph 6</p>
</body>
</html>
