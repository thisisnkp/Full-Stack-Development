<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        body{
            font-size: 24px;
        }
        .name{
            /* style is here */
            color: red;
        }
        p{
            color: blue;
        }
        #idName{
            color: black;
        }
    </style>
</head>
<body>
    <p class="name">This is just html</p>
    <p style="font-size: 2em;" id="idName">This is just html</p>
    <p style="font-size: 2rem;">This is just html</p>
    <div style="font-size: 100%;">
        <p>Hello</p>
        <p>Hello <span>Hii</span></p>
        <p>Hello</p>
        <p>Hello</p>
        <p>Hello</p>
    </div>
</body>
</html>
